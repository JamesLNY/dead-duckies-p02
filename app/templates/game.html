{% extends "base.html" %}
{% block title %}Game{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/css/game.css">

<div id="resource-bar">
  <div id="resources">
    <!--#s shld be changed later-->
    <div class="resource"><img src="/static/images/science.png" alt="Science:"><span>0</span></div>
    <div class="resource"><img src="/static/images/gold.png" alt="Gold:"><span>0</span></div>
    <div class="resource"><img src="/static/images/food.png" alt="Food:"><span>0</span></div>
    <div class="resource"><img src="/static/images/production.png" alt="Production:"><span>0</span></div>
    <div class="resource"><img src="/static/images/citizen.png" alt="Population:"><span>0</span></div>
    <div class="resource"><img src="/static/images/iron.png" alt="Iron:"><span>0</span></div>
    <div class="resource"><img src="/static/images/horses.png" alt="Horses:"><span>0</span></div>
    <div class="resource"><img src="/static/images/niter.png" alt="Niter:"><span>0</span></div>
    <div class="resource"><img src="/static/images/coal.png" alt="Coal:"><span>0</span></div>
  </div>
  <div id="turn">
    <!--#s shld be changed later-->
    <span><strong>Turn:</strong> 1 - <strong>Player</strong> 1 </span>
  </div>
</div>

<div id="game-container">
  <!--need to implement-->
  <div id="side-container">
    <div class="sidebar" id="tech-sidebar">
      <div class="sidebar-title">
        This is the tech sidebar.
      </div>
      <div class="sidebar-info">
        This is tech sidebar info.
      </div>
    </div>
    <div class="sidebar" id="info-sidebar">
      <div class="sidebar-title">
        This is the info sidebar.
      </div>
      <div class="sidebar-info">
        This is the sidebar info.
      </div>
    </div>
    <div id="game-buttons">
      <!--need to implement these buttons and dialogs-->
      <button>End Turn</button>
      <!--this needs dialog-->
    </div>
  </div>
  <div id="map">
  </div>

  <script>
    var techSidebar = document.getElementById("tech-sidebar");
    var infoSidebar = document.getElementById("info-sidebar");
    techSidebar.classList.add("closed");
    infoSidebar.classList.add("opened");

    techSidebar.onclick = () => {
      techSidebar.classList.add("opened");
      techSidebar.classList.remove("closed");
      infoSidebar.classList.add("closed");
      infoSidebar.classList.remove("opened");
    }

    infoSidebar.onclick = () => {
      infoSidebar.classList.add("opened");
      infoSidebar.classList.remove("closed");
      techSidebar.classList.add("closed");
      techSidebar.classList.remove("opened");
    }
  </script>
  <script src="/static/js/script.js"></script>
  <script src="/static/js/socket.js"></script>
</div>
{% endblock %}
