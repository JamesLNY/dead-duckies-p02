{% extends "base.html" %}
{% block title %}Game{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/css/game.css">

<div id="resource-bar">
  <div id="resources">
    <div class="resource"><img src="/static/images/icons/science.png" alt="Science:"><span id="science">0</span></div>
    <div class="resource"><img src="/static/images/icons/gold.png" alt="Gold:"><span id="gold">0</span></div>
    <div class="resource"><img src="/static/images/icons/food.png" alt="Food:"><span id="food">0</span></div>
    <div class="resource"><img src="/static/images/icons/production.png" alt="Production:"><span id="production">0</span></div>
    <div class="resource"><img src="/static/images/icons/citizen.png" alt="Population:"><span id="population">0</span></div>
    <div class="resource"><img src="/static/images/icons/iron.png" alt="Iron:"><span id="iron">0</span></div>
    <div class="resource"><img src="/static/images/icons/horses.png" alt="Horses:"><span id="horses">0</span></div>
    <div class="resource"><img src="/static/images/icons/niter.png" alt="Niter:"><span id="niter">0</span></div>
    <div class="resource"><img src="/static/images/icons/coal.png" alt="Coal:"><span id="coal">0</span></div>
  </div>
  <div id="turn">
    <!--#s shld be changed later-->
    <span><strong>Turn:</strong> 1 - <strong>Player</strong> 1 </span>
  </div>
</div>

<div id="game-container">
  <!--need to implement-->
  <div id="side-container">
    <div class="sidebar" id="tech-sidebar">
      <div class="sidebar-title">
        Technology
      </div>
      <div class="sidebar-info">
        <div id="tech-list">
        </div>
      </div>
    </div>
    <div class="sidebar" id="info-sidebar">
      <div class="sidebar-title">
        This is the info sidebar.
      </div>
      <div class="sidebar-info" id="info-content">
        This is the sidebar info.
        - terrain
        - resources
        - yield
        - improvements/possible improvements
        - districts/possible districts
      </div>
    </div>
    <div id="game-buttons">
      <!--need to implement these buttons and dialogs-->
      <button id="end-turn-button">End Turn</button>
      <!--this needs dialog-->
    </div>
  </div>
  <div id="map">
  </div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script type="module" src="/static/js/utility.js"></script>
  <script type="module" src="/static/js/init.js"></script>
  <script type="module" src="/static/js/script.js"></script>
  <script type="module" src="/static/js/socket.js"></script>
  <script type="module" src="/static/js/tech.js"></script>
  <script type="module" src="/static/js/construction.js"></script>
  <script type="module" src="/static/js/units.js"></script>
</div>
{% endblock %}
